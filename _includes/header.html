    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div data-0="transform:rotate(0deg);" data-500="transform:rotate(0deg);" style="-webkit-transform-origin: center center; transform-origin: center center; height: 440px;">
                         <img class="img-responsive" src="/img/zigs_base.svg" alt="base image of a moire pattern">
                    </div>
                    <div data-0="transform:rotate(0deg);" data-500="transform:rotate(90deg);" style="-webkit-transform-origin: center center; transform-origin: center center; height: 440px;">
                         <img class="img-responsive" src="/img/zigs_top.svg" alt="rotating top image of a moire pattern">
                    </div>
                </div>
            </div>
            <span class="name">{{ site.title }}</span>
        </div>
    </header>
