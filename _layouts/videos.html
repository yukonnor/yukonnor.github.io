<!DOCTYPE html>
<html>
    {% include head.html %}
    <body id="page-top" class="index">
    {% include nav.html %}
    <section class="sounds">
      <div class="container">
        <div class="row">

          <h1>conconTV</h1>
          <p>Click on the buttons inside the tabbed menu:</p>
          <div class="tab">
            <button class="tablinks active"  onclick="openVideo(event, 'Video 1')">Video 1</button>
            <button class="tablinks" onclick="openVideo(event, 'Video 2')">Video 2</button>
            <button class="tablinks" onclick="openVideo(event, 'Video 3')">Video 3</button>
          </div>

          <div id="Video 1" class="tabcontent" style="display:block">
            <h3>Video 1</h3>
            <p>London is the capital city of England.</p>
            <div style="padding:56.34% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/457345827?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen style="position:absolute;top:0;left:0;width:100%;height:100%;" title="Arduino / ESP32 Video Synth"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
          </div>

          <div id="Video 2" class="tabcontent">
            <h3>Video 2</h3>
            <p>Paris is the capital of France.</p>
            <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/543188947?loop=1" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
          </div>

          <div id="Video 3" class="tabcontent">
            <h3>Video 3</h3>
            <p>Tokyo is the capital of Japan.</p>
          </div>

        </div>
      </div>
     </section>

    {% include footer.html %}
    {% include js.html %}

    <script>
      function openVideo(evt, vidName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(vidName).style.display = "block";
        evt.currentTarget.className += " active";
      }
    </script>

    </body>

</html>
