<!DOCTYPE html>
<html>
<head>
<style>
th, td {
  border: 1px solid;
  padding: 20px;
  box-shadow: 5px 10px;
}

th:hover {
          background-color: #5fff99;
        }
tr:hover {
          background-color: #ffff99;
        }
td:hover {
          background-color: #2fff22;
        }

table {
  width: 100%;
  border-spacing: 30px;
  border-collapse: separate;
}
</style>
</head>
<body>

<h2>Full-width Table</h2>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
</table>

</body>
</html>
